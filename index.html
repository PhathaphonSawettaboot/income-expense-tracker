<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Income Expense Tracker | Phathaphon S.</title>
</head>
<body>
    <h1>Income Expense Tracker</h1>
    <div class="container">
        <h1>Total Balance</h1>
        <h2 id="balance">18360.22 THB</h2>
        <div>
            <div class="income-expense-container">
                <h3>earned</h3>
                <h3 id="earned" class="earned">1030.20 THB</h3>
            </div>
            <div class="income-expense-container">
                <h3>spent</h3>
                <h3 id="spent" class="spent">1030.20 THB</h3>
            </div>
        </div>
        <div class="histor-container">
            <h3 class="history">History</h3>
            <ul id="history-list" class="history-list">
                <li>Sean Kim <span>320 THB</span></li>
                <button class="delete-btn">x</button>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
